{% extends "base.html" %}

{% block title %}{% if shifttype %}Modifier{% else %}Cr√©er{% endif %} Type de Quart - Sansoucy SIRH{% endblock %}

{% block content %}
<div style="padding: 20px; max-width: 600px;">
    <h2 style="margin-top: 0;">{{ page_title }}</h2>

    <form method="POST" style="background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Nom du type *</label>
            <input type="text" name="name" id="name" value="{% if shifttype %}{{ shifttype.name }}{% endif %}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div>
                <label for="start_hour" style="display: block; font-weight: bold; margin-bottom: 5px;">Heure de d√©but *</label>
                <input type="time" name="start_hour" id="start_hour" value="{% if shifttype %}{{ shifttype.start_hour }}{% endif %}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label for="end_hour" style="display: block; font-weight: bold; margin-bottom: 5px;">Heure de fin *</label>
                <input type="time" name="end_hour" id="end_hour" value="{% if shifttype %}{{ shifttype.end_hour }}{% endif %}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="base_hours" style="display: block; font-weight: bold; margin-bottom: 5px;">Heures de base</label>
            <input type="number" name="base_hours" id="base_hours" value="{% if shifttype %}{{ shifttype.base_hours }}{% else %}8{% endif %}" step="0.5" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        {% if shifttype %}
        <div style="margin-bottom: 20px;">
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="is_active" {% if shifttype.is_active %}checked{% endif %} style="margin-right: 10px;">
                <span>Type de quart actif</span>
            </label>
        </div>
        {% endif %}

        <div style="display: flex; gap: 10px;">
            <button type="submit" style="background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">üíæ Enregistrer</button>
            <a href="{% url 'settings_shifttypes' %}" style="background: #999; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; text-align: center;">‚ùå Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
