{% extends "base.html" %}

{% block title %}{% if profession %}Modifier{% else %}Cr√©er{% endif %} Profession - Sansoucy SIRH{% endblock %}

{% block content %}
<div style="padding: 20px; max-width: 600px;">
    <h2 style="margin-top: 0;">{{ page_title }}</h2>

    <form method="POST" style="background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
        {% csrf_token %}
        
        {% if profession %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Code (lecture seule)</label>
            <input type="text" value="{{ profession.code }}" readonly style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background: #f5f5f5;">
        </div>
        {% else %}
        <div style="margin-bottom: 15px;">
            <label for="code" style="display: block; font-weight: bold; margin-bottom: 5px;">Code *</label>
            <select name="code" id="code" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="">-- S√©lectionner --</option>
                <option value="ambulancier_dea">Ambulancier DEA</option>
                <option value="auxiliaire_ambulancier">Auxiliaire ambulancier</option>
                <option value="chauffeur_vsl">Chauffeur VSL</option>
                <option value="chauffeur_taxi">Chauffeur taxi</option>
                <option value="assistant_rh">Assistant RH</option>
                <option value="responsable_rh">Responsable RH</option>
                <option value="responsable_exploitation">Responsable d'exploitation</option>
                <option value="comptable">Comptable</option>
                <option value="apprenti">Apprenti</option>
                <option value="stagiaire">Stagiaire</option>
            </select>
        </div>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label for="label" style="display: block; font-weight: bold; margin-bottom: 5px;">Libell√© *</label>
            <input type="text" name="label" id="label" value="{% if profession %}{{ profession.label }}{% endif %}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
            <textarea name="description" id="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">{% if profession %}{{ profession.description }}{% endif %}</textarea>
        </div>

        {% if profession %}
        <div style="margin-bottom: 20px;">
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="is_active" {% if profession.is_active %}checked{% endif %} style="margin-right: 10px;">
                <span>Profession active</span>
            </label>
        </div>
        {% endif %}

        <div style="display: flex; gap: 10px;">
            <button type="submit" style="background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">üíæ Enregistrer</button>
            <a href="{% url 'settings_professions' %}" style="background: #999; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; text-align: center;">‚ùå Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
